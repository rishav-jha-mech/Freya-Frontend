<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freya Navbar</title>
</head>
    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
<body>

        <div class="my-navbar">
            <div class="Freya">
                <a class="freya-brand" href="#"> Freya  </span></a>
                <!-- <span class="freya-head-sub"> The Blogging website &amp; App -->
            </div>
            <i class="fa fa-bars" id="ham" onclick="navbar()"></i>
            <!-- <i class="fa fa-times"></i> -->
            <div class="my-navbar-links-section" id="my-navbar-toggler">
                <a class="my-navbar-links active" href="#">Home</a>
                <a class="my-navbar-links" href="#">About</a>
                <a class="my-navbar-links" href="#">Read Blogs</a>
                <a class="my-navbar-links" href="#">Download The App</a>
                <a class="my-navbar-links" href="#">Feedback</a>
                <a class="my-navbar-links" href="#">Founder</a>
                <a class="my-navbar-links auth-buttons" href="#">Signup</a>
                <a class="my-navbar-links auth-buttons" href="#">Login</a>
            </div>
        </div>

        <img src="https://wallpapercave.com/wp/wp2046360.jpg" alt="https://wallpapercave.com/wp/7j8Q47V.jpg">

</body>
<script>
    let click=0;
    function navbar(){
        click++;
        if (click==1){
        document.getElementById('ham').className="fa fa-times"
        document.getElementById('my-navbar-toggler').style.display="flex"
        }
        if (click!=1){
        document.getElementById('ham').className="fa fa-bars"
        document.getElementById('my-navbar-toggler').style.display="none"
        click=click-2;
        }
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
